<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>

  <link href="./style.css" type="text/css" rel="stylesheet">
</head>

<body>

  <div id="header">
    <div id="search">
      <input type="text">
      <input type="submit" name="search" value="Search">
    </div>
    <div id="logo">
      <a href=""><img src="./syncopate_icon.png"></a>
    </div>
  </div>

  <form id="signup" action="" method="post">
    <fieldset>
      <legend>Sign Up</legend>

      <p>
        <label for="email">Email Address:<br></label>
        <input id="email" type="text" name="email">
      </p>

      <p>
        <label for="username">Username:<br></label>
        <input id="username" type="text" name="username" required="required">
      </p>

      <p>
        <label for="password">Password:</br></label>
        <input id="password" type="password" name="password">
      </p>

      <p>
        <label for="password_confirm">Confirm Password:</br></label>
        <input id="password_confirm" type="password" name="password_confirm">
      </p>

      <p><input type="submit" name="login" value="Sign Up"</input></p>

    </fieldset>
  </form>
  <p><a href="./login.html">Log In</a></p>

</body>

</html>
