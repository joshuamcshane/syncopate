<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link href="../CSS/auth.css" type="text/css" rel="stylesheet">
</head>

<body>
<script type = "text/javascript">


var count = 2;
function validate() {
var un = document.myform.username.value;
var pw = document.myform.pword.value;
var valid = false;

var unArray = ["Terrick", "Jackt"];  
var pwArray = ["lol", "test"]; 

for (var i=0; i <unArray.length; i++) {
if ((un == unArray[i]) && (pw == pwArray[i])) {
valid = true;
break;
}
}

if (valid) {
window.location = "home.html";
return false;
}

var t = " tries";
if (count == 1) {t = " try"}

if (count >= 1) {
alert ("Invalid username and/or password.  You have " + count + t + " left.");
document.myform.username.value = "";
document.myform.pword.value = "";
setTimeout("document.myform.username.focus()", 25);
setTimeout("document.myform.username.select()", 25);
count --;
}

else {
alert ("Still incorrect! You have no more tries left!");
document.myform.username.value = "No more tries allowed!";
document.myform.pword.value = "";
document.myform.username.disabled = true;
document.myform.pword.disabled = true;
return false;
}

}

</script>



  <header>
    <nav>
      <div id="logo">
        <a href="./home.html"><img src="../images/syncopate_icon.png"></a>
      </div>

      <div id="search">
        <input type="text">
        <!-- <input type="submit" name="search" value="Search"> -->
      </div>
    </nav>
  </header>

  <form name="myform" id="login" action="" method="post">
    <fieldset>
      <legend>Log In</legend>
      <p>
        <label for="username">Username:<br></label>
        <input id="username" type="text" name="username">
      </p>
      <p>
        <label for="password">Password:</br></label>
        <input id="password" type="password" name="pword">
      </p>
      <p>
        <input type="button" value="Log in" name="Submit" onclick= "validate()">
      </p>
      <p>
      </p>
    </fieldset>
  </form>

</body>
</html>
